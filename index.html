<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Shah Hayaat — Ayurveda for Modern Wellness</title>
<meta name="description" content="Shah Hayaat - premium Ayurvedic wellness products. Certified WHO, GMP, ISO. Order now on WhatsApp.">
<link rel="icon" href="logo.jpg"/>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
  :root{
    --green:#2c7a3a;--accent:#c69b1e;--muted:#666;--bg:#f9faf7;--card:#fff;--shadow:0 6px 20px rgba(0,0,0,.12)
  }
  *{box-sizing:border-box;margin:0;padding:0}
  html{scroll-behavior:smooth}
  body{font-family:Inter,Arial,sans-serif;background:var(--bg);color:#111;overflow-x:hidden;line-height:1.6}
  a{text-decoration:none;color:inherit}

/* NAV */
  header{position:sticky;top:0;z-index:60;background:#ffffffdc;backdrop-filter:blur(6px);border-bottom:1px solid #eee;display:flex;justify-content:space-between;align-items:center;padding:10px 18px}
  header img{height:48px;border-radius:50%;box-shadow:0 2px 8px rgba(0,0,0,.14)}
  header nav{display:flex;gap:12px}
  header nav a{padding:8px 10px;font-weight:600;color:#444;transition:.25s}
  header nav a:hover{color:var(--green);transform:translateY(-2px)}

/* Section base and animated backgrounds */
  section{padding:72px 20px;max-width:1200px;margin:0 auto;opacity:0;transform:translateY(40px);transition:all .75s ease-out;position:relative;z-index:2}
  section.visible{opacity:1;transform:translateY(0)}
  section h2{font-family:"Playfair Display";font-size:30px;color:var(--green);margin-bottom:20px;text-align:center}
  
  .overlay{
    position:absolute;inset:0;z-index:0;
    background-size:cover;background-position:center;
    filter:brightness(0.65); /* darken for readability */
    animation:zoomFloat 18s ease-in-out infinite;
    opacity:0;transition:opacity 1.2s ease;
  }
  .overlay.loaded{opacity:1;}
  section > *{position:relative;z-index:3}
  
  @keyframes zoomFloat{
    0% { transform:scale(1.05) translateY(-20px);}
    50% {transform:scale(1.1) translateY(20px);}
    100% {transform:scale(1.05) translateY(-20px);}
  }

/* Hero */
  .hero{display:flex;flex-wrap:wrap;align-items:center;justify-content:space-between;gap:18px;padding-top:90px;padding-bottom:120px}
  .hero-text{flex:1;min-width:280px}
  .hero-text h1{font-family:"Playfair Display";font-size:44px;color:#fff;margin-bottom:12px;text-shadow:0 2px 6px rgba(0,0,0,.6)}
  .hero-text p{color:#f0f0f0;max-width:760px;text-shadow:0 1px 4px rgba(0,0,0,.6)}
  .hero-buttons{margin-top:18px;display:flex;gap:12px}
  .btn{padding:12px 18px;border:none;border-radius:28px;cursor:pointer;font-weight:700;transition:all .25s}
  .btn-primary{background:var(--green);color:#fff;box-shadow:0 6px 18px rgba(0,0,0,.14)}
  .btn-ghost{background:#fff;border:2px solid var(--green);color:var(--green)}
  .btn:hover{transform:translateY(-4px);box-shadow:0 8px 22px rgba(0,0,0,.14)}

/* grid / cards */
  .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(260px,1fr));gap:22px}
  .card{background:var(--card);padding:16px;border-radius:14px;box-shadow:var(--shadow);display:flex;flex-direction:column}
  .card img{width:100%;height:180px;object-fit:cover;border-radius:12px;margin-bottom:10px}
  .price{color:var(--green);font-weight:700;margin:6px 0}
  .desc{color:var(--muted);font-size:14px;margin-bottom:10px}

/* Catalog viewer */
  .catalog-viewer iframe{width:100%;height:640px;border:none;border-radius:14px;box-shadow:var(--shadow)}

/* Accordion */
  .accordion{max-width:920px;margin:0 auto}
  .accordion-item{background:#fff;margin-bottom:12px;border-radius:12px;box-shadow:0 4px 14px rgba(0,0,0,.06);overflow:hidden}
  .accordion-header{padding:14px 16px;cursor:pointer;font-weight:700;color:var(--green);display:flex;justify-content:space-between;align-items:center}
  .accordion-body{padding:0 16px;max-height:0;overflow:hidden;transition:max-height .42s ease}
  .accordion-item.active .accordion-body{padding:14px 16px;max-height:420px}
  .pill{display:inline-block;background:#eef6ee;color:#225b2d;border-radius:999px;padding:4px 10px;margin:4px 6px 0 0;font-size:12px}

/* Quiz */
  .quiz-wrap{max-width:820px;margin:0 auto}
  .q-card{background:#fff;border-radius:14px;box-shadow:var(--shadow);padding:14px;margin-bottom:12px}
  .q-title{font-weight:700;color:#111;margin-bottom:8px}
  .q-options label{display:block;padding:8px 10px;border:1px solid #f0f0f0;border-radius:10px;margin:8px 0;cursor:pointer}
  .q-options input{margin-right:8px}
  #quizChat{max-width:820px;margin:16px auto}
  .msg{background:#fff;border-radius:14px;padding:14px;margin:10px 0;box-shadow:var(--shadow)}
  .msg.bot{border-left:4px solid var(--green)}
  .recos{display:flex;flex-wrap:wrap;gap:12px;margin-top:10px}
  .reco{flex:1 1 240px;background:#fff;border:1px solid #e7f0e8;border-radius:12px;padding:12px;box-shadow:0 4px 12px rgba(0,0,0,.06)}

/* FAQ / testimonials */
  .faq,.testimonials{display:grid;gap:16px;grid-template-columns:repeat(auto-fit,minmax(280px,1fr))}

/* Footer & WA */
  footer{background:linear-gradient(90deg,var(--green),#1e5026);padding:26px;text-align:center;color:#fff;margin-top:40px}
  .wa-float{position:fixed;bottom:20px;right:20px;z-index:120}
  .wa-float a{background:var(--green);color:#fff;padding:12px 16px;border-radius:50px;font-weight:700;box-shadow:0 6px 18px rgba(0,0,0,.16)}

@media (max-width:820px){ .hero-text h1{font-size:32px} .hero{padding-bottom:60px} .catalog-viewer iframe{height:520px} }
</style>
</head>
<body>

  <nav>
    <a href="#about">About</a>

<!-- ... (keep all other sections same as I gave earlier: About, Products, Catalogue, Ingredients, Quiz, Testimonials, FAQ, Contact, Footer) -->

<script>
/* Year */
document.getElementById('year').textContent=new Date().getFullYear();

/* Background lazy-load with fade */
document.querySelectorAll('.overlay').forEach(ov=>{
  const bg=ov.getAttribute('data-bg');
  const img=new Image();
  img.src=bg;
  img.onload=()=>{ov.style.backgroundImage=`url('${bg}')`;ov.classList.add('loaded');};
});

/* Reveal animation */
const revealObserver=new IntersectionObserver(entries=>{
  entries.forEach(en=>{if(en.isIntersecting)en.target.classList.add('visible');});
},{threshold:0.18});
document.querySelectorAll('section,.card').forEach(el=>revealObserver.observe(el));
</script>
</body>
</html>
