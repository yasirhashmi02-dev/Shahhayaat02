<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Shah Hayaat</title>
    <link rel="icon" href="https://raw.githubusercontent.com/yasirhashmi02-dev/Shahhayaat02/main/logo.jpg">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header"></header>
    <nav class="nav-mobile"></nav>
    <main>
        <section class="animate-on-scroll">
            <div class="container">
                <h2>Get In Touch</h2>
                <p class="section-subtitle">We're here to help with any questions about our products, orders, or your wellness journey.</p>
                <div class="two-col-layout">
                    <div class="col-text">
                        <h3>Contact Information</h3>
                        <p><strong>For Orders & Inquiries:</strong></p>
                        <a href="https://wa.me/917051056287" class="contact-link" target="_blank">Chat with us on WhatsApp</a>
                        <p><strong>Email:</strong></p>
                        <a href="mailto:shahhayaat02@gmail.com" class="contact-link">shahhayaat02@gmail.com</a>
                        <p><strong>Follow Us:</strong></p>
                        <a href="https://instagram.com/shahhayaatofficial" class="contact-link" target="_blank">Instagram</a>
                    </div>
                    <div class="col-form">
                        <h3>Send us a Message</h3>
                        <form id="contactForm" action="https://formspree.io/f/YOUR_UNIQUE_FORM_ID" method="POST">
                            <div class="form-group"><label for="name">Name</label><input type="text" id="name" name="name" required></div>
                            <div class="form-group"><label for="email">Email</label><input type="email" id="email" name="email" required></div>
                            <div class="form-group"><label for="message">Message</label><textarea id="message" name="message" rows="5" required></textarea></div>
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer class="footer"></footer>
    <script src="script.js"></script>
</body>
</html>
